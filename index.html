<script>
  // ... scripts pr√©c√©dents ...
  const display = document.getElementById('neuronDisplay');

  function createNeuralNode(id) {
    const node = document.createElement('div');
    node.className = 'neuralNode';
    node.title = id;
    display.appendChild(node);
  }

  function activateNeurons() {
    const total = 10;
    for (let i = 0; i < total; i++) {
      const id = `Neuron-${i+1}`;
      neurons.push({ id, status: 'inactif' });
      createNeuralNode(id);
    }
    updateStats();
    let index = 0;
    const interval = setInterval(() => {
      if (index >= neurons.length) {
        clearInterval(interval);
        localStorage.setItem('neurax_logs', JSON.stringify(neurons));
        logToConsole("‚úÖ Tous les neurones sont activ√©s et enregistr√©s.");
        updateStats();
        return;
      }
      const n = neurons[index];
      n.status = 'activ√©';
      const msg = `Activation de ${n.id}`;
      logToConsole(msg);
      const utterance = new SpeechSynthesisUtterance(msg);
      utterance.lang = "fr-FR";
      speechSynthesis.speak(utterance);
      index++;
      updateStats();
    }, 1000);
  }
</script>
